<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing and Printing Invoices</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="invoice">
    <div class="invoice-header">
      <h1>Invoice</h1>
    </div>
    <form class="invoice-form">
      <label for="company-name" id="company-name-label">Company Name:</label>
      <input type="text" id="company-name" placeholder="Enter company name" required>
      <hr>
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" placeholder="Enter customer name" required>
      <label for="date">Date:</label>
      <input type="text" id="date" placeholder="Enter date" required>
      <label for="mobile-number">Mobile Number:</label>
      <input type="text" id="mobile-number" placeholder="Enter mobile number" required>
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" placeholder="Enter item name" required>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" placeholder="Enter quantity" required>
      <label for="rate">Rate:</label>
      <input type="number" id="rate" placeholder="Enter rate" required>
      <label for="amount">Amount:</label>
      <input type="text" id="amount" readonly>
    </form>
    <div class="invoice-footer">
      <div class="box">
        Delivery Date
      </div>
      <div class="box">
        Customer Signature
      </div>
    </div>
    <div class="print-button">
      <button onclick="window.print()"><i class="fas fa-print"></i> Print Invoice</button>
    </div>
  </div>
